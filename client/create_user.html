<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Validation Form</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add New</h3>
                </div>
                <!-- form start -->
                <form id="quickForm">
                    <div class="card-body">
                        <div class="form-group">
                            <label >Username</label>
                            <input type="text" class="form-control" id="new_username"
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="new_email"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" name="password" class="form-control" id="new_password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <select class="custom-select rounded-0" id="role">
                                <option value="customer">Customer</option>
                                <option value="supporter">Supporter</option>
                            </select>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button 
                            onclick="handleSubmitAddUser()"
                            type="button" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </section>
    </div>



    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/common.js" ></script>
    <script src="js/create_user.js" ></script>
</body>
</html>
