<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Login</title>
    </head>
    <body>
        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div class="wrapper">
            <!--Login-->
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <!--Email-->
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bx-envelope' ></i>
                        </span>
                        <input id="email" type="email" required>
                        <label for="">Email</label>
                    </div>
                    <!--Password-->
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bx-lock'></i>
                        </span>
                        <input id="password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <!--Remember-Forgot-->
                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <!--Sumit-->
                    <button onclick="handleLogin()" type="button" class="btn">Login</button>
                    <!--Login-Register-->
                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="#" class="register-link">Regester</a>
                        </p>
                    </div>
                </form>
            </div>
<!--Register-->
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <!-- User -->
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bx-user'></i>
                        </span>
                        <input id="new_username" type="text" required>
                        <label>Username</label>
                    </div>
                    <!-- Email -->
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bx-envelope' ></i>
                        </span>
                        <input id="new_email" type="email" required>
                        <label for="">Email</label>
                    </div>
                    <!-- Pass -->
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bx-lock'></i>
                        </span>
                        <input id="new_password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <!-- Agree -->
                    <div class="agree">
                        <label for=""><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <!-- Submit -->
                    <button 
                        onclick="handleRegister()" 
                        type="button" class="btn">Register</button>
                    <!-- Login-Register -->
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>

        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

        <script src="js/script.js"></script>
        <script src="js/common.js" ></script>
        <script src="js/jwt-decode.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    </body>
</html>
